<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="row navbar navbar-dark bg-dark mb-4">
       <div class="col-4">
           <a class="navbar-brand" href="#">High Score</a>
           
        </div>
        
        <div class="col-4 center">
            <span id="taco">Current Score </span>
        </div>

        <div class="col-4"></div>
    </div>
    
    <div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h3 id="question">Are you ready to start speedrunning a programming quiz?</h1>
                
            </div>
            <div class="col-4 time" id="main"></div>
        </div>
    </div>
    <br>
    <div>
        <div class="row">
            <div class="col-5"></div>
            <div id="answerContainer" class="col-2 centered">
                <!-- instead of saying start game I sayed Game Start, I thought it might be slightly more unique, and I watch a lot of anime -->
                <button type="button" id="selector" class="btn btn-dark p-3">Game Start</button> 
            </div>
            <div class="col-5"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-5"></div>
        <div id="answerContainer" class="col-2 centered">
            <p id="result"></p> 
        </div>
        <div class="col-5"></div>
    </div>
</div>

    



    
</body>
<script src="script.js"></script>
</html>
