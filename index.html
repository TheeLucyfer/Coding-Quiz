<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal fade" id="scoreBoardModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">High Scores List</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

   <div class="row navbar navbar-dark bg-dark mb-4">
       <div class="col-4">
           <a class="navbar-brand" href="#" data-toggle="modal" data-target="#scoreBoardModal">High Score List</a>
           
           
        </div>
        
        <div class="col-4 center">
            <span id="taco">Current Score </span>
        </div>

        <div class="col-4"></div>
    </div>
    
    <div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h3 id="question">Are you ready to start speedrunning a programming quiz?</h1>
                
            </div>
            <div class="col-4 time" id="main"></div>
        </div>
    </div>
    <br>
    <div>
        <div class="row">
            <div class="col-5"></div>
            <div id="answerContainer" class="col-2 centered">
                <!-- instead of saying start game I sayed Game Start, I thought it might be slightly more unique, and I watch a lot of anime -->
                <button type="button" id="selector" class="btn btn-dark p-3">Game Start</button> 
            </div>
            <div class="col-5"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-5"></div>
        <div id="answerContainer" class="col-2 centered">
            <p id="result"></p> 
        </div>
        <div class="col-5"></div>
    </div>
</div>

    



    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
